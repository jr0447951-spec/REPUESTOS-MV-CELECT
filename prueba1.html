<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Repuestos Go! - Network Ops</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<style>
:root{
--brand:#4f46e5;
--brand-light:#818cf8;
--bg:#f8fafc;
--card-bg:#ffffff;
--text:#1e293b;
}
body{
font-family:'Poppins',sans-serif;
background:radial-gradient(circle at top left,#eef2ff 0%,#f8fafc 100%);
margin:0;
}
header{
padding:25px 20px;
text-align:center;
background:white;
border-bottom-left-radius:30px;
border-bottom-right-radius:30px;
box-shadow:0 4px 20px rgba(0,0,0,0.05);
}
header h1{
margin:0;
font-size:1.4rem;
color:var(--brand);
}
.container{
width:90%;
max-width:450px;
margin:20px auto;
}
.card{
background:white;
border-radius:24px;
padding:25px;
box-shadow:0 10px 25px rgba(0,0,0,0.03);
}
label{
display:block;
margin-top:15px;
font-size:0.75rem;
font-weight:600;
color:#64748b;
}
input{
width:100%;
padding:14px;
margin-top:6px;
border-radius:16px;
border:1.5px solid #e2e8f0;
background:#f8fafc;
}
.btn-bodega{
background:#f1f5f9;
border:2px solid transparent;
padding:12px;
border-radius:16px;
font-weight:600;
cursor:pointer;
}
.btn-send{
width:100%;
padding:18px;
border-radius:18px;
background:linear-gradient(135deg,var(--brand),var(--brand-light));
color:white;
border:none;
font-weight:600;
margin-top:25px;
cursor:pointer;
}
.suggestions{
position:absolute;
background:white;
border-radius:16px;
box-shadow:0 15px 35px rgba(0,0,0,0.1);
z-index:100;
display:none;
width:100%;
}
.suggestion-item{
padding:12px;
border-bottom:1px solid #f1f5f9;
cursor:pointer;
}
.hidden{display:none;}
</style>
</head>
<body>

<header>
<div id="reloj"></div>
<h1>Registro de Salida</h1>
</header>

<div class="container">
<form id="mainForm">
<div class="card">

<label>Nombre del TÃ©cnico</label>
<input type="text" id="tecnico" required>

<label>Nombre del Sitio</label>
<div style="position:relative">
<input type="text" id="siteSearch" autocomplete="off" required>
<div id="siteSug" class="suggestions"></div>
</div>
<input type="text" id="idSitio" readonly required>

<label>Â¿QuÃ© repuesto llevas?</label>
<div style="position:relative">
<input type="text" id="eqSearch" autocomplete="off" required>
<div id="eqSug" class="suggestions"></div>
</div>
<input type="text" id="marca" readonly required>

<label>NÃºmero de Serie</label>
<input type="text" id="serie" required>

<label>Foto de la pieza</label>
<div style="display:flex;gap:10px;margin-top:8px;">
<button type="button" onclick="activarCamara()" class="btn-bodega">ðŸ“· Tomar Foto</button>
<button type="button" onclick="abrirGaleria()" class="btn-bodega">ðŸ–¼ Subir Foto</button>
</div>

<input type="file" id="fotoCamara" accept="image/*" capture="environment" hidden>
<input type="file" id="fotoGaleria" accept="image/*" hidden>

<div id="fotoInfo" style="margin-top:10px;font-size:0.8rem;color:#64748b;"></div>

<button type="submit" id="btnEnviar" class="btn-send">FINALIZAR REGISTRO</button>

</div>
</form>
</div>

<script>

// RELOJ EL SALVADOR
setInterval(()=>{
document.getElementById('reloj').innerText=
new Date().toLocaleTimeString("es-SV",{timeZone:"America/El_Salvador",hour12:false});
},1000);

// VARIABLES
let sites=[],equipos=[];
let archivoSeleccionado=null;

// CARGAR CSV SITIOS
fetch("TU_URL_SITIOS_CSV_AQUI")
.then(r=>r.text())
.then(t=>{
const rows=t.split(/\r?\n/).filter(x=>x.trim().length>0);
const headers=rows[0].split(',');
sites=rows.slice(1).map(r=>{
const v=r.split(',');
let o={};
headers.forEach((h,i)=>o[h]=v[i]);
return o;
});
});

// CARGAR INVENTARIO
Papa.parse("inventario_repuestos.csv",{
download:true,
header:true,
delimiter:";",
skipEmptyLines:true,
complete:function(res){
equipos=res.data;
}
});

// AUTOCOMPLETE SITIOS
const si=document.getElementById('siteSearch');
const ss=document.getElementById('siteSug');

si.addEventListener('input',()=>{
const v=si.value.toLowerCase();
if(v.length<2){ss.style.display='none';return;}
const m=sites.filter(s=>
(s.SITEID && s.SITEID.toLowerCase().includes(v))
).slice(0,5);

ss.innerHTML=m.map(s=>
`<div class="suggestion-item" onclick="setS('${s.SITEID}')">${s.SITEID}</div>`
).join('');

ss.style.display=m.length?'block':'none';
});

function setS(id){
si.value=id;
document.getElementById('idSitio').value=id;
ss.style.display='none';
}

// AUTOCOMPLETE EQUIPOS
const ei=document.getElementById('eqSearch');
const es=document.getElementById('eqSug');

ei.addEventListener('input',()=>{
const v=ei.value.toLowerCase();
if(v.length<2){es.style.display='none';return;}
const m=equipos.filter(e=>
e["DESCRIPCION DE EQUIPO"] &&
e["DESCRIPCION DE EQUIPO"].toLowerCase().includes(v)
).slice(0,5);

es.innerHTML=m.map(e=>
`<div class="suggestion-item" onclick="setE('${e["DESCRIPCION DE EQUIPO"]}','${e["MARCA"]}')">
${e["DESCRIPCION DE EQUIPO"]}
</div>`
).join('');

es.style.display=m.length?'block':'none';
});

function setE(desc,marca){
ei.value=desc;
document.getElementById('marca').value=marca;
es.style.display='none';
}

// FOTO ANDROID OPTIMIZADA
function activarCamara(){document.getElementById('fotoCamara').click();}
function abrirGaleria(){document.getElementById('fotoGaleria').click();}

document.getElementById('fotoCamara').addEventListener('change',manejarFoto);
document.getElementById('fotoGaleria').addEventListener('change',manejarFoto);

function manejarFoto(e){
const file=e.target.files[0];
if(!file)return;

if(file.size>8*1024*1024){
alert("Imagen demasiado pesada");
return;
}

const img=new Image();
const reader=new FileReader();

reader.onload=(ev)=>img.src=ev.target.result;

img.onload=()=>{
const canvas=document.createElement('canvas');
const ctx=canvas.getContext('2d');

const maxWidth=1280;
const scale=Math.min(maxWidth/img.width,1);

canvas.width=img.width*scale;
canvas.height=img.height*scale;

ctx.drawImage(img,0,0,canvas.width,canvas.height);

canvas.toBlob(blob=>{
archivoSeleccionado=new File([blob],"evidencia.jpg",{type:"image/jpeg"});
document.getElementById('fotoInfo').innerHTML=
"âœ… Foto optimizada<br>Peso: "+
(archivoSeleccionado.size/1024/1024).toFixed(2)+" MB";
},"image/jpeg",0.8);
};

reader.readAsDataURL(file);
}

// ENVÃO
document.getElementById('mainForm').onsubmit=async function(e){
e.preventDefault();

if(!archivoSeleccionado){
alert("Debes adjuntar una foto");
return;
}

const reader=new FileReader();

reader.onload=async()=>{
const payload={
tecnico:document.getElementById('tecnico').value,
idSitio:document.getElementById('idSitio').value,
descripcion:document.getElementById('eqSearch').value,
marca:document.getElementById('marca').value,
serie:document.getElementById('serie').value,
fileData:reader.result.split(',')[1],
fileName:archivoSeleccionado.name,
mimeType:archivoSeleccionado.type
};

await fetch("TU_URL_APPS_SCRIPT_AQUI",{
method:"POST",
body:new URLSearchParams(payload)
});

alert("Registro enviado");
location.reload();
};

reader.readAsDataURL(archivoSeleccionado);
};

</script>

</body>
</html>

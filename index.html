<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELECT - Control de Repuestos</title>
    <style>
        :root { --primary: #0056b3; --success: #28a745; --dark: #343a40; }
        body { font-family: 'Segoe UI', sans-serif; background: #e9ecef; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; }
        .selector-box { display: flex; gap: 15px; margin-bottom: 20px; }
        .btn-op { 
            flex: 1; padding: 25px 10px; border: none; border-radius: 12px; 
            color: white; font-weight: bold; cursor: pointer; font-size: 16px;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .retiro { background: var(--primary); }
        .entrega { background: var(--success); }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: none; }
        label { display: block; margin-top: 15px; font-weight: 600; font-size: 14px; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-enviar { width: 100%; padding: 15px; margin-top: 25px; border: none; border-radius: 8px; background: var(--dark); color: white; font-weight: bold; cursor: pointer; }
        .loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="loading" class="loading-overlay">
    <div id="spinner" style="font-size: 40px;">‚è≥</div>
    <div id="msg-carga" style="margin-top: 20px; text-align: center; padding: 0 20px;">Conectando con CELECT Cloud...</div>
</div>

<div class="container">
    <div id="header-user" style="text-align: right; font-size: 12px; color: #666; margin-bottom: 10px;"></div>
    
    <div class="selector-box">
        <button class="btn-op retiro" onclick="abrirFormulario('RETIRO')">üì§ RETIRO</button>
        <button class="btn-op entrega" onclick="abrirFormulario('ENTREGA')">üì• ENTREGA</button>
    </div>

    <div id="main-card" class="card">
        <h2 id="form-title" style="margin-top:0">Operaci√≥n</h2>
        <form id="repuestoForm">
            <div id="grupo-bodega">
                <label>Bodega de Origen:</label>
                <select id="bodega">
                    <option value="BODEGA CENTRAL">BODEGA CENTRAL</option>
                    <option value="BODEGA SAN BENITO">BODEGA SAN BENITO</option>
                    <option value="BODEGA TALNIQUE">BODEGA TALNIQUE</option>
                </select>
            </div>

            <label>Sitio:</label>
            <select id="siteSelect" required onchange="filtrarEquiposPorSitio()"></select>

            <label>Equipo:</label>
            <select id="equipoSelect" required onchange="autoCompletarDatos()"></select>

            <label>N√∫mero de Serie:</label>
            <input type="text" id="serie" required>

            <div id="grupo-activo" class="hidden">
                <label>Activo Fijo:</label>
                <input type="text" id="activoFijo" placeholder="Ingrese placa AF">
            </div>

            <label>Foto Evidencia:</label>
            <input type="file" id="foto" accept="image/*" required capture="camera">

            <button type="button" onclick="procesarEnvio()" class="btn-enviar" id="btnSubmit">REGISTRAR</button>
            <div id="status" style="margin-top:15px; text-align:center; font-size:14px; font-weight:bold;"></div>
        </form>
    </div>
</div>

<script>
    let DATA_MAESTRA = {};
    let MODO_ACTUAL = "";
    // ‚ö†Ô∏è REEMPLAZA ESTA URL CON LA QUE PROBASTE EN EL NAVEGADOR
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxdshO6BjdlZTtZqzuvXZ7a5ajDnqVj7z2HTSVijs8AWFfBAG2_Jxmmo3PpBeaTQxXY/exec";

    // Carga robusta compatible con GitHub
    window.onload = () => {
        fetch(SCRIPT_URL + "?accion=leerData")
            .then(res => res.json())
            .then(data => {
                DATA_MAESTRA = data;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('header-user').innerText = `T√©cnico: ${data.usuarioActual.nombre || 'Autorizado'}`;
                poblarSitios();
            })
            .catch(err => {
                console.error(err);
                document.getElementById('msg-carga').innerHTML = `<b style="color:red">Error de Lectura.</b><br>Intente recargar la p√°gina.`;
            });
    };

    function poblarSitios() {
        const select = document.getElementById('siteSelect');
        select.innerHTML = '<option value="">-- Seleccione Sitio --</option>';
        for (const [nombre, id] of Object.entries(DATA_MAESTRA.sitios)) {
            const opt = document.createElement('option');
            opt.value = id;
            opt.dataset.nombre = nombre;
            opt.text = `${id} - ${nombre}`;
            select.appendChild(opt);
        }
    }

    function abrirFormulario(modo) {
        MODO_ACTUAL = modo;
        document.getElementById('main-card').style.display = 'block';
        document.getElementById('form-title').innerText = modo;
        document.getElementById('grupo-bodega').style.display = (modo === 'RETIRO') ? 'block' : 'none';
        document.getElementById('grupo-activo').style.display = (modo === 'ENTREGA') ? 'block' : 'none';
        document.getElementById('serie').readOnly = (modo === 'ENTREGA');
        document.getElementById('equipoSelect').innerHTML = '<option value="">-- Seleccione Sitio Primero --</option>';
        document.getElementById('serie').value = "";
    }

    function filtrarEquiposPorSitio() {
        const idSitio = document.getElementById('siteSelect').value;
        const selectEq = document.getElementById('equipoSelect');
        selectEq.innerHTML = '<option value="">-- Seleccione Equipo --</option>';

        if (MODO_ACTUAL === 'ENTREGA') {
            const pends = DATA_MAESTRA.pendientes.filter(p => p.siteId == idSitio);
            pends.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.serie;
                opt.dataset.nombre = p.equipo;
                opt.text = `${p.equipo} (SN: ${p.serie})`;
                selectEq.appendChild(opt);
            });
            if(pends.length === 0) alert("No hay equipos pendientes en este sitio.");
        } else {
            for (const [desc, marca] of Object.entries(DATA_MAESTRA.inventario)) {
                const opt = document.createElement('option');
                opt.value = desc;
                opt.dataset.marca = marca;
                opt.text = desc;
                selectEq.appendChild(opt);
            }
        }
    }

    function autoCompletarDatos() {
        if (MODO_ACTUAL === 'ENTREGA') {
            document.getElementById('serie').value = document.getElementById('equipoSelect').value;
        }
    }

    function procesarEnvio() {
        const btn = document.getElementById('btnSubmit');
        const status = document.getElementById('status');
        const fotoFile = document.getElementById('foto').files[0];
        
        if (!document.getElementById('siteSelect').value || !fotoFile) {
            alert("Complete todos los campos.");
            return;
        }

        btn.disabled = true;
        btn.innerText = "ENVIANDO...";
        status.innerText = "Subiendo datos...";

        const reader = new FileReader();
        reader.readAsDataURL(fotoFile);
        reader.onload = function() {
            const base64 = reader.result.split(',')[1];
            const payload = {
                accion: (MODO_ACTUAL === 'RETIRO') ? 'guardarRetiro' : 'guardarEntrega',
                datos: {
                    idSitio: document.getElementById('siteSelect').value,
                    nombreSitio: document.getElementById('siteSelect').options[document.getElementById('siteSelect').selectedIndex].dataset.nombre,
                    equipo: MODO_ACTUAL === 'RETIRO' ? document.getElementById('equipoSelect').value : document.getElementById('equipoSelect').options[document.getElementById('equipoSelect').selectedIndex].dataset.nombre,
                    serie: document.getElementById('serie').value,
                    bodega: document.getElementById('bodega').value,
                    marca: document.getElementById('equipoSelect').options[document.getElementById('equipoSelect').selectedIndex].dataset.marca || "",
                    activoFijo: document.getElementById('activoFijo').value,
                    tecnicoNombre: DATA_MAESTRA.usuarioActual.nombre
                },
                bytes: base64,
                fileName: fotoFile.name
            };

            // T√©cnica de env√≠o silencioso para evitar errores de CORS
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            }).then(() => {
                status.style.color = "green";
                status.innerText = "‚úÖ ¬°REGISTRO EXITOSO!";
                setTimeout(() => location.reload(), 2000);
            }).catch(e => {
                alert("Error de env√≠o.");
                btn.disabled = false;
            });
        };
    }
</script>
</body>
</html>

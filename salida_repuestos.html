<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salida de Repuestos - Network Ops</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #00a1ff; 
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --success: #22c55e;
            --warning: #fbbf24;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; 
            background: radial-gradient(circle at top right, #1e293b, var(--dark-bg));
            color: white; min-height: 100vh;
        }

        header { 
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px);
            padding: 15px 0; text-align: center; border-bottom: 1px solid var(--border);
        }

        h1 { font-family: 'Orbitron', sans-serif; margin: 0; font-size: 1.1rem; letter-spacing: 2px; background: linear-gradient(to bottom, #ffffff, #00a1ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .container { width: 92%; max-width: 500px; margin: 20px auto; padding-bottom: 50px; }
        
        .timer { text-align: center; font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: var(--primary); margin-bottom: 20px; }

        .card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--border); border-radius: 20px; padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        label { display: block; margin-top: 20px; font-size: 0.7rem; color: var(--primary); font-weight: 800; text-transform: uppercase; }

        /* --- BOTONES DE BODEGA (NUEVO) --- */
        .bodega-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .btn-bodega { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            color: white; padding: 12px 5px; border-radius: 10px; cursor: pointer; 
            font-size: 0.75rem; font-weight: bold; transition: 0.3s;
            font-family: 'Orbitron', sans-serif;
        }
        .btn-bodega.selected { background: var(--primary); border-color: white; box-shadow: 0 0 15px var(--primary); }

        input { 
            width: 100%; padding: 14px; margin-top: 6px; border-radius: 12px; 
            border: 1px solid var(--border); background: rgba(255,255,255,0.05);
            color: white; outline: none; box-sizing: border-box;
        }

        input:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }
        .readonly { background: rgba(0,0,0,0.3); color: #888; border-style: dashed; }

        /* Buscador / Sugerencias */
        .search-container { position: relative; }
        .suggestions { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: #1e293b; border: 1px solid var(--primary); 
            border-radius: 12px; max-height: 200px; overflow-y: auto; z-index: 3000;
            display: none; margin-top: 5px;
        }
        .suggestion-item { padding: 14px; border-bottom: 1px solid var(--border); cursor: pointer; font-size: 0.85rem; }
        .suggestion-item:hover { background: rgba(0, 161, 255, 0.2); }

        button#btnEnviar { 
            width: 100%; padding: 18px; border-radius: 16px; border: none;
            background: linear-gradient(135deg, var(--primary), #0072ff);
            color: white; font-family: 'Orbitron', sans-serif; font-weight: bold;
            margin-top: 30px; cursor: pointer;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <h1>SALIDA DE REPUESTOS</h1>
</header>

<div class="container">
    <div class="timer" id="reloj">00:00:00</div>

    <div class="card" id="consentimiento">
        <p style="text-align: center;">Requiere acceso a Drive para fotos e identidad de red.</p>
        <button onclick="activarFormulario()" style="width: 100%; padding: 15px; border-radius: 10px; border: none; background: var(--primary); color: white; font-weight: bold;">ACEPTAR</button>
    </div>

    <form id="mainForm" class="hidden">
        <div class="card">
            <label>1. Bodega de Retiro</label>
            <div class="bodega-grid">
                <button type="button" class="btn-bodega" onclick="selectBodega(this, 'SAN BENITO')">SAN BENITO</button>
                <button type="button" class="btn-bodega" onclick="selectBodega(this, 'CENTRAL')">CENTRAL</button>
                <button type="button" class="btn-bodega" onclick="selectBodega(this, 'TALNIQUE')">TALNIQUE</button>
            </div>
            <input type="hidden" id="bodegaSeleccionada" required>

            <div class="search-container">
                <label>2. Buscar Sitio</label>
                <input type="text" id="siteSearch" placeholder="游댌 ID o Nombre..." autocomplete="off" required>
                <div id="siteSug" class="suggestions"></div>
            </div>
            <input type="text" id="idSitio" class="readonly" placeholder="ID autom치tico" readonly required>

            <div class="search-container">
                <label>3. Descripci칩n de Equipo (Repuesto)</label>
                <input type="text" id="equipoSearch" placeholder="游댌 Escriba para buscar..." autocomplete="off" required>
                <div id="equipoSug" class="suggestions"></div>
            </div>
            <input type="text" id="marca" class="readonly" placeholder="Marca autom치tica" readonly required>

            <label>4. N칰mero de Serie</label>
            <input type="text" id="serie" placeholder="Ingrese S/N" required>

            <label>5. Fotograf칤a</label>
            <input type="file" id="foto" accept="image/*" required>

            <button type="submit" id="btnEnviar">REGISTRAR SALIDA</button>
        </div>
    </form>
</div>

<script>
    const CONFIG = {
        URL_SITIOS_CSV: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTE_5CZtD7qHGW5cWHGAjn7ALTphVm5h88lco9cySYoAe2VBW4fq8DQ7-SZY6cd_FHtNQJS3MpE88hs/pub?gid=1955381502&single=true&output=csv',
        URL_APPS_SCRIPT: 'TU_URL_DE_APPS_SCRIPT_AQUI',
        URL_FORMS_EXTERNO: 'https://docs.google.com/forms/d/e/TU_ID_DE_FORMS/viewform'
    };

    let sites = [];
    let equipos = [];

    setInterval(() => {
        document.getElementById('reloj').innerText = new Date().toLocaleTimeString("es-SV", { timeZone: "America/El_Salvador", hour12: false });
    }, 1000);

    // Selecci칩n de Bodega tipo Pop
    function selectBodega(btn, valor) {
        document.querySelectorAll('.btn-bodega').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        document.getElementById('bodegaSeleccionada').value = valor;
    }

    async function cargarDatos() {
        try {
            // Sitios
            const resS = await fetch(CONFIG.URL_SITIOS_CSV);
            const textS = await resS.text();
            sites = parseCSV(textS);

            // Equipos (Forzamos la carga del CSV local)
            Papa.parse("inventario_repuestos.csv", {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    equipos = results.data;
                    console.log("Inventario cargado:", equipos.length, "items");
                }
            });
        } catch (e) { console.error("Error cargando bases."); }
    }

    function parseCSV(data) {
        const rows = data.split(/\r?\n/).filter(row => row.trim().length > 0);
        const headers = rows[0].split(',').map(h => h.trim().replace(/"/g, ''));
        return rows.slice(1).map(row => {
            const values = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            let obj = {};
            headers.forEach((h, i) => obj[h] = values[i] ? values[i].trim().replace(/"/g, '') : '');
            return obj;
        });
    }

    function activarFormulario() {
        document.getElementById('consentimiento').classList.add('hidden');
        document.getElementById('mainForm').classList.remove('hidden');
        cargarDatos();
    }

    // BUSCADOR DE SITIOS
    const sInput = document.getElementById('siteSearch');
    const sSug = document.getElementById('siteSug');
    sInput.addEventListener('input', () => {
        const val = sInput.value.toLowerCase().trim();
        if (val.length < 2) { sSug.style.display = 'none'; return; }
        const matches = sites.filter(s => (s.SITEID && s.SITEID.toLowerCase().includes(val)) || (s['NOMBRE DE SITIO'] && s['NOMBRE DE SITIO'].toLowerCase().includes(val))).slice(0,6);
        sSug.innerHTML = matches.map(s => `<div class="suggestion-item" onclick="setSitio('${s.SITEID}', '${s['NOMBRE DE SITIO']}')"><strong>${s.SITEID}</strong> - ${s['NOMBRE DE SITIO']}</div>`).join('');
        sSug.style.display = matches.length ? 'block' : 'none';
    });

    function setSitio(id, nombre) {
        sInput.value = nombre;
        document.getElementById('idSitio').value = id;
        sSug.style.display = 'none';
    }

    // BUSCADOR DE EQUIPOS (CORREGIDO)
    const eInput = document.getElementById('equipoSearch');
    const eSug = document.getElementById('equipoSug');
    eInput.addEventListener('input', () => {
        const val = eInput.value.toLowerCase().trim();
        if (val.length < 2) { eSug.style.display = 'none'; return; }
        
        // Buscamos en la columna "Descripcion" (aseg칰rate que el CSV tenga ese encabezado exacto)
        const matches = equipos.filter(eq => 
            eq.Descripcion && eq.Descripcion.toLowerCase().includes(val)
        ).slice(0, 6);

        eSug.innerHTML = matches.map(eq => `
            <div class="suggestion-item" onclick="setEquipo('${eq.Descripcion.replace(/'/g, "\\'")}', '${eq.Marca.replace(/'/g, "\\'")}')">
                ${eq.Descripcion} <br> <small style="color:var(--primary)">Marca: ${eq.Marca}</small>
            </div>
        `).join('');
        eSug.style.display = matches.length ? 'block' : 'none';
    });

    function setEquipo(desc, marca) {
        eInput.value = desc;
        document.getElementById('marca').value = marca;
        eSug.style.display = 'none';
    }

    // ENV칈O
    document.getElementById('mainForm').onsubmit = async (e) => {
        e.preventDefault();
        if(!document.getElementById('bodegaSeleccionada').value) { alert("Seleccione una bodega"); return; }
        
        const btn = document.getElementById('btnEnviar');
        btn.disabled = true; btn.innerText = "REGISTRANDO...";

        const file = document.getElementById('foto').files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            const base64 = reader.result.split(',')[1];
            const payload = {
                fileData: base64, fileName: file.name, mimeType: file.type,
                bodega: document.getElementById('bodegaSeleccionada').value,
                idSitio: document.getElementById('idSitio').value,
                nombreSitio: document.getElementById('siteSearch').value,
                descripcion: document.getElementById('equipoSearch').value,
                marca: document.getElementById('marca').value,
                serie: document.getElementById('serie').value
            };

            try {
                const resp = await fetch(CONFIG.URL_APPS_SCRIPT, { method: 'POST', body: new URLSearchParams(payload) });
                const res = await resp.json();
                if (res.result === "success") {
                    const finalUrl = `${CONFIG.URL_FORMS_EXTERNO}?entry.795516044=${encodeURIComponent(payload.bodega)}&entry.1265319450=${encodeURIComponent(payload.idSitio)}&entry.1509520939=${encodeURIComponent(payload.nombreSitio)}&entry.554570123=${encodeURIComponent(payload.marca)}&entry.1914147166=${encodeURIComponent(payload.descripcion)}&entry.1497572830=${encodeURIComponent(payload.serie)}&entry.733439703=${encodeURIComponent(res.fileUrl)}`;
                    window.location.href = finalUrl;
                }
            } catch (err) { alert("Error de red"); btn.disabled = false; }
        };
        reader.readAsDataURL(file);
    };

    document.addEventListener('click', (e) => {
        if (!sInput.contains(e.target)) sSug.style.display = 'none';
        if (!eInput.contains(e.target)) eSug.style.display = 'none';
    });
</script>
</body>
</html>

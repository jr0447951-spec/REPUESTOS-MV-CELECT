<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTREGA CELECT-MV 2026</title>
    <style>
        :root { --blue: #1a73e8; --green: #27ae60; --red: #d93025; }
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f7; padding: 15px; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        .section { border-left: 5px solid var(--blue); padding-left: 15px; margin-bottom: 25px; }
        h3 { font-size: 12px; color: #777; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; }
        label { display: block; font-weight: 700; margin: 12px 0 5px; font-size: 14px; color: #333; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        input[readonly] { background-color: #f8f9fa; color: #555; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-toggle { padding: 14px; border: 2px solid #eee; border-radius: 10px; background: white; cursor: pointer; font-weight: bold; font-size: 13px; transition: 0.2s; }
        .btn-toggle.active { border-color: var(--blue); background: #e8f0fe; color: var(--blue); }
        .btn-toggle.danger.active { border-color: var(--red); background: #fce8e6; color: var(--red); }

        .btn-submit { width: 100%; padding: 20px; background: var(--green); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; margin-top: 20px; cursor: pointer; box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3); }
        #status { display: none; margin-top: 15px; text-align: center; padding: 12px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center; color:var(--blue);">üîÑ Registro de Entrega</h2>

    <div class="section">
        <h3>Secci√≥n 1: Identificaci√≥n</h3>
        <label>Nombre del T√©cnico (Col. B)</label>
        <input type="text" id="tecnico_nombre" placeholder="Nombre completo">
        
        <label>Sitio / Nombre (Col. C)</label>
        <input type="text" id="sitio_nombre" placeholder="Escriba nombre del sitio..." oninput="buscarSitioEnCSV()">
        
        <label>ID SITIO (Col. D)</label>
        <input type="text" id="sitio_id" readonly>
    </div>

    <div class="section">
        <h3>Secci√≥n 2: Estado del Equipo (Col. E)</h3>
        <div class="btn-grid">
            <button type="button" class="btn-toggle danger" onclick="setEstado('DA√ëADO', this)">DA√ëADO</button>
            <button type="button" class="btn-toggle" onclick="setEstado('NO UTILIZADO', this)">NO UTILIZADO</button>
            <button type="button" class="btn-toggle" onclick="setEstado('USADO', this)">USADO</button>
            <button type="button" class="btn-toggle" onclick="setEstado('POR REPARACI√ìN', this)">POR REPARACI√ìN</button>
        </div>
        <input type="hidden" id="equipo_estado">
    </div>

    <div class="section">
        <h3>Secci√≥n 3: Datos del Equipo</h3>
        <div id="div_ref" style="display:none;">
            <label>Referencia Salida (Col. F)</label>
            <select id="ref_salida_desc" onchange="seleccionarDePendientes()"></select>
        </div>
        
        <label>Descripci√≥n (Col. G)</label>
        <input type="text" id="equipo_desc" list="lista_repuestos" placeholder="Buscar en inventario..." onchange="autoCompletarMarca()">
        <datalist id="lista_repuestos"></datalist>
        
        <label>Marca (Col. H)</label>
        <input type="text" id="equipo_marca" readonly>
        
        <label>Serie (Col. J) - MANUAL</label>
        <input type="text" id="equipo_serie" placeholder="Ingrese S/N f√≠sico">
    </div>

    <div class="section">
        <h3>Secci√≥n 4: Recepci√≥n</h3>
        <label>Bodega Destino (Col. I)</label>
        <div class="btn-grid">
            <button type="button" class="btn-toggle" onclick="setBodega('SAN BENITO', this)">SB</button>
            <button type="button" class="btn-toggle" onclick="setBodega('CENTRAL', this)">CE</button>
            <button type="button" class="btn-toggle" onclick="setBodega('TALNIQUE', this)">TA</button>
        </div>
        <input type="hidden" id="bodega_destino">

        <label>Comentarios (Col. K)</label>
        <textarea id="comentarios" rows="2" placeholder="Notas adicionales..."></textarea>
        
        <label>Fotograf√≠a (Col. L)</label>
        <input type="file" id="foto_evidencia" accept="image/*" capture="camera">
    </div>

    <button class="btn-submit" onclick="enviarDatos()">üöÄ FINALIZAR REGISTRO</button>
    <div id="status"></div>
</div>

<script>
    // URL de Google Sheets para pendientes
    const URL_SALIDAS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBNrpLKc_GPFT6Ik9Yr4s1qo8zaOOqrDgTc_9DGeMd20rNTsEtLktTCoeDcRrts6kvgne86KZDfKQS/pub?output=csv";
    // URL Interna de GitHub para el cat√°logo de repuestos
    const URL_INTERNA_REPUESTOS = "inventario_repuestos.csv"; 
    
    let dbSalidas = [];
    let dbRepuestos = [];

    // Carga inicial al abrir
    window.onload = async () => {
        const [resSalidas, resRepuestos] = await Promise.all([
            fetch(URL_SALIDAS),
            fetch(URL_INTERNA_REPUESTOS)
        ]);
        const [txtSalidas, txtRepuestos] = await Promise.all([resSalidas.text(), resRepuestos.text()]);
        
        dbSalidas = txtSalidas.split("\n").map(l => l.split(",").map(c => c.replace(/"/g,"").trim()));
        dbRepuestos = txtRepuestos.split("\n").map(l => l.split(",").map(c => c.replace(/"/g,"").trim()));

        const dl = document.getElementById('lista_repuestos');
        dbRepuestos.slice(1).forEach(r => {
            if(r[0]){
                let opt = document.createElement('option');
                opt.value = r[0]; // Descripci√≥n en Col A
                dl.appendChild(opt);
            }
        });
    };

    function buscarSitioEnCSV() {
        const busqueda = document.getElementById('sitio_nombre').value.toUpperCase();
        if(busqueda.length < 3) return;
        const fila = dbSalidas.find(f => f[4] && f[4].toUpperCase().includes(busqueda));
        if(fila) document.getElementById('sitio_id').value = fila[3];
    }

    function setEstado(est, btn) {
        document.querySelectorAll('.btn-toggle').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('equipo_estado').value = est;
        
        const divRef = document.getElementById('div_ref');
        if(est === 'DA√ëADO' || est === 'NO UTILIZADO') {
            divRef.style.display = 'block';
            cargarPendientes();
        } else {
            divRef.style.display = 'none';
        }
    }

    function cargarPendientes() {
        const id = document.getElementById('sitio_id').value;
        const select = document.getElementById('ref_salida_desc');
        select.innerHTML = '<option value="">-- Seleccione el que sali√≥ --</option>';
        dbSalidas.forEach(f => {
            if(f[3] === id && f[9] === 'PENDIENTE') {
                let o = document.createElement('option');
                o.value = f[5]; o.textContent = f[5];
                select.appendChild(o);
            }
        });
    }

    function seleccionarDePendientes() {
        const ref = document.getElementById('ref_salida_desc').value;
        const fila = dbSalidas.find(f => f[5] === ref && f[9] === 'PENDIENTE');
        if(fila) {
            document.getElementById('equipo_desc').value = fila[5];
            document.getElementById('equipo_marca').value = fila[6];
        }
    }

    function autoCompletarMarca() {
        const desc = document.getElementById('equipo_desc').value;
        const rep = dbRepuestos.find(r => r[0] === desc);
        if(rep) document.getElementById('equipo_marca').value = rep[1]; // Marca en Col B
    }

    function setBodega(b, btn) {
        document.getElementById('bodega_destino').value = b;
        btn.classList.add('active');
    }

    async function enviarDatos() {
        // Aqu√≠ conectamos con tu Apps Script action=entregar
        const status = document.getElementById('status');
        status.style.display = "block";
        status.innerHTML = "‚åõ Procesando entrega...";
        // ... L√≥gica de fetch ...
    }
</script>

</body>
</html>
